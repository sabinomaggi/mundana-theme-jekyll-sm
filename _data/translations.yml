bio:
    en: 
        Sabino Maggi:   "I have been using the Mac for many years, and it is in front of its screen that I spend most of my days. I am also passionate about Unix, the engine that powers the friendly and visually stunning interface of OS X, as well as its modern version, Linux.
In this blog I share reflections and ideas inspired by my daily activities, insights that often find little space elsewhere.
While dealing with sometimes complex topics, I believe that with the right approach they can become very interesting, greatly improving productivity and flexibility in daily computer use."
        
    it: 
        Sabino Maggi:   "Uso il Mac da molti anni, ed è davanti al suo schermo che trascorro gran parte delle mie giornate. Sono appassionato anche di Unix, il motore che alimenta l'interfaccia amichevole e visivamente straordinaria di OS X, così come della sua versione moderna, Linux.
In questo blog condivido riflessioni e idee ispirate dalle mie attività quotidiane, spunti che spesso trovano poco spazio altrove.
Pur trattando argomenti talvolta complessi, credo che con il giusto approccio possano diventare molto interessanti, migliorando notevolmente la produttività e la flessibilità nell'uso quotidiano del computer."
