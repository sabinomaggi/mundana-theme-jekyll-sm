{% comment %}
{% for lang in site.languages %}
    {% if lang == site.active_lang %}
        {{ lang }}
    {% else %}
        {% if lang == site.default_lang %}
            <a href=" {{ page.url }}">{{ lang }}
                <img class="img-fluid" src="{{site.baseurl}}/assets/images/{{lang}}.png" width="24px" />
            </a>
        {% else %}
            <a href="/{{ lang }}{{ page.url }}">{{ lang }}
                <img class="img-fluid" src="{{site.baseurl}}/assets/images/{{lang}}.png" width="24px" />
            </a>
            {% endif %}
    {% endif %}
{% endfor %}
{% endcomment %}
--- end remove this block -->


{% for lang in site.locales %}
    {% if lang == site.default_locale %}
        <li class="nav-item">
        <a class="nav-link" href="/">{{ lang }}
            <img class="img-fluid" src="{{site.baseurl}}/assets/images/{{lang}}.png" width="24px" /> 
        </a>
        </li>
    {% else %}
        <li class="nav-item">
        <a class="nav-link" href="/{{ site.baseurl }}{{ lang }}">{{ lang }}
            <img class="img-fluid" src="{{site.baseurl}}/assets/images/{{lang}}.png" width="24px" />
        </a>
        </li>
    {% endif %}
{% endfor %}
