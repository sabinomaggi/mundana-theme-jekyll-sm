    <!-- <div class="form-group"> -->

    <button id="new-comment-submit" type="submit" class="btn btn-primary" value="Send">{{ strings.send_btn }}</button>
</form>

    </div>
</div>

<!-- Load marked.js for parsing markdown (https://github.com/markedjs/marked)
NOTE: to avoid loading the script every time the comments section is loaded, 
it is preferable to load the script in the <head> section of default.html 
-->
<!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->


<script language="javascript">

    // marked configuration
    marked.use({
        breaks: true,
        gfm: true,
    });

    // preview comment
    var comment_state = document.getElementById("comment-area");
    document.getElementById("comment-area").style.minHeight = "2.8rem";
    document.getElementById("lbl-comment-preview").style.display = "none";
    document.getElementById("comment-preview").style.display = "none";

    comment_state.onkeyup = comment_state.onkeypress = function(){
        document.getElementById("comment-preview").innerHTML = marked.parse(this.value);
    }

    comment_state.onblur = function(){
        if (document.getElementById("comment-preview").innerHTML == "") {
            document.getElementById("lbl-comment-preview").style.display = "none";
            document.getElementById("comment-preview").style.display = "none";
        }
    }

    comment_state.onfocus = function(){
        document.getElementById("lbl-comment-preview").style.display = "flex";
        document.getElementById("lbl-comment-preview").innerHTML = "{{ strings.comment_preview }}";
        document.getElementById("comment-preview").style.display = "inherit";
        document.getElementById("comment-preview").style.minHeight = "2.8rem";
        // document.getElementById("comment-preview").style.height = "auto";
    }

    // not necessary here; date localization is handled by value of Jekyll page.locale variable
    var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    // from https://stackoverflow.com/questions/9899372/vanilla-javascript-equivalent-of-jquerys-ready-how-to-call-a-function-whe
    function domReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    } 

    var addComment = function (data) {
        const container = document.getElementById("comments-container");
        const template = document.getElementById('comment-template');

        var txt = template.innerHTML;
        // console.log("loaded txt:", txt)
        // console.log("data.Message:", data.Message)
       
        // text of comment is in variable data.Message and might be in markdown
        // the lines below convert markdown comment to HTML 
        var messageMD = data.Message;
        messageMD = messageMD.replace("<", "&#60;").replace(">", "&#62;");
        const messageHTML = marked.parse(messageMD)
        // console.log("parsed messageHTML:", messageHTML)
        
        const messagePURE = DOMPurify.sanitize(messageHTML, {USE_PROFILES: {html: true}});
        // console.log("parsed messagePURE:", messagePURE)
       
        var d = new Date(data.Ts);
        var date = d.getDate() + " " + monthNames[d.getMonth()] + ", " + d.getFullYear() + " at " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        
        // change date format according to Jekyll page.locale variable
        const dateopts = {weekday: "long", day: "numeric", month: "long", year: "numeric", hour: "numeric", minute: "numeric", hour12: false};
        var dateLocale = d.toLocaleString("{{loc}}", options = dateopts);
       
        txt = txt.replace('@hash', data.Hash)
                  .replace('@date', date)
                  .replace('@dateloc', dateLocale)
                  .replace('@name', data.Author)
                  .replace('@id', data.Author)
                  .replace('@message', messagePURE)
                  .replace('@url', data.Link);
        let temp = document.createElement('template');
        temp.innerHTML = txt;
        container.appendChild(temp.content.firstElementChild);
        // console.log(container)
        // console.log(dateLocale)
        // console.log("locale:", "{{loc}}")
        // console.log(txt)
    };

    domReady(async function() {
        let form = document.getElementById("new-comment-form");
        let commentsUrl = "{{ site.commentserver }}/{{ loc }}-{{ page.name }}";

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            sendData();
         });

        const response = await fetch(commentsUrl);
         if (response.ok) {
            comments = await response.json();
            comments.forEach(addComment);
         } else {
            e = "<div><b>Could not load comments</b></br>" + status + " " + err +
                "<br/>Disabling commenting feature";
            form.parentNode.insertBefore(document.createElement(e), form);
            form.display = "none";
        }

         async function sendData() {
            document.querySelector('#new-comment-submit').textContent = "{{ strings.send_btn_sending }}";
            const formData = new FormData(form);
            try {
                const response = await fetch(commentsUrl, {
                    method: "POST",
                    body: formData,
                });
                button = document.querySelector('#new-comment-submit');
                if (response.ok) {
                    button.textContent = "{{ strings.send_btn_ok }}";
                    button.className = "btn btn-dark";
                    comment = await response.json();
                    addComment(comment);
                    // comment sent successfully, now it is possible to clean the comment form
                    document.getElementById("comment-name").value = "";
                    document.getElementById("comment-url").value = "";
                    document.getElementById("comment-area").value = "";
                    document.getElementById("comment-check").checked = false;
                } else {
                    button.className = 'btn-err';
                    const message = await response.text();
                    button.textContent = 'failed with status ' + response.status + ' ' + message;
                }
                // toggle state of send button after a timeout
                setTimeout(function(){
                    button.textContent = "{{ strings.send_btn }}";
                    button.className = "btn btn-primary";
                }, 4000);
                
            } catch (e) {
                button.textcontent = 'failed with error ' + e;
                console.error(e);
            }
        }
   });
</script>
